<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function CreatePerson(name,qq){       //构造函数
            //系统偷偷替咱们做k
            //var this=new Object();
            //加工
            this.name=name;                 //
            this.qq=qq;
            //也会偷偷做一些事情
            //return this;
        };

        CreatePerson.prototype.showName= function () {       //原型
            alert("我的名字叫："+this.name);
        };
        CreatePerson.prototype.showQQ= function () {
            alert("我的QQ号："+this.qq);
        };
        var obj=new CreatePerson("red","555555");
        var obj2=new CreatePerson("green","77777");
        obj.showName();
        obj.showQQ();

        obj2.showName();
        obj2.showQQ();

    </script>
</head>
